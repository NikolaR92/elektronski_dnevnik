
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elektronski Dnevnik</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>

<header><h1>Elektronski Dnevnik</h1></header>
<main>
<form action="/loging">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="pwd">Sifra:</label>
        <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <div class="checkbox">
        <label><input type="radio" name="user" value="nastavnik">Nastavnik</label>
        <label><input type="radio" name="user" value="ucenik">Ucenik</label>
        <label><input type="radio" name="user" value="administrator">Administrator</label>
    </div>
    <button type="submit" class="btn btn-default">Prijavi se</button>
</form>
</main>
<footer></footer>

</body>
</html>
